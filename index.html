<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Periódico Digital</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Periódico Digital</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Noticias</a></li>
      <li><a href="#">Opinión</a></li>
    </ul>
  </nav>

  <main class="content">
    <!-- Sección de Artículos Más Recientes -->
    <section id="recentArticles">
      <h2>Artículos Más Recientes</h2>
      <div id="articlesList">
        <!-- Se cargarán los artículos guardados -->
      </div>
    </section>

    <!-- Contenido público (puedes agregar más secciones si lo requieres) -->
    <article>
      <h2>Bienvenidos al Periódico Digital</h2>
      <p>Este es el sitio público. Los artículos se publican aquí conforme se van guardando.</p>
    </article>
  </main>

  <!-- Botón semi escondido para acceder a las herramientas de redactores -->
  <button id="redactor-tools-btn">Herramientas para redactores</button>

  <!-- Modal de Login para redactores -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Acceso para redactores</h3>
      <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Panel de herramientas para redactores (oculto hasta autenticarse) -->
  <section id="editorSection" class="editor-section" style="display: none;">
    <!-- Menú de redacción (por ahora se incluye solo la creación de artículo) -->
    <div id="redactorMenu" class="redactor-menu">
      <!-- En este ejemplo nos enfocamos en redactar nuevos artículos -->
      <button id="newArticleBtn"><span>✏️</span> Redactar artículo</button>
      <button id="logoutBtn"><span>🔒</span> Cerrar sesión</button>
    </div>

    <!-- Sección para redactar un nuevo artículo -->
    <div id="newArticleSection" class="editor-content" style="display: none;">
      <h2>Redactar Nuevo Artículo</h2>
      <!-- Campo para el título del artículo -->
      <label for="articleTitle">Título del Artículo:</label>
      <input type="text" id="articleTitle" placeholder="Ingresa el título aquí">

      <!-- Toolbar sticky: se queda fijo al hacer scroll en el editor -->
      <div class="editor-toolbar">
        <button type="button" onclick="formatText('bold')" title="Negrita"><strong>N</strong></button>
        <button type="button" onclick="formatText('italic')" title="Cursiva"><em>C</em></button>
        <button type="button" onclick="formatText('underline')" title="Subrayado"><u>S</u></button>
        <button type="button" onclick="formatText('justifyLeft')" title="Izquierda">Izq</button>
        <button type="button" onclick="formatText('justifyCenter')" title="Centrado">Cen</button>
        <button type="button" onclick="formatText('justifyRight')" title="Derecha">Der</button>
        <button type="button" onclick="formatText('justifyFull')" title="Justificado">Just</button>
        <button type="button" onclick="saveArticle()" title="Guardar">Guardar</button>
      </div>

      <!-- Área editable para el contenido del artículo -->
      <div id="editor" class="editor-area" contenteditable="true">
        Escribe aquí tu artículo...
      </div>
      <!-- Campo para etiquetas -->
      <label for="tags">Etiquetas (separadas por coma):</label>
      <input type="text" id="tags" placeholder="ej. política, economía, deportes">
    </div>
  </section>

  <!-- Incluir scripts -->
  <script src="editorAccess.js"></script>
  <script src="main.js"></script>
</body>
</html>
