<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake WhatsApp Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Chat Grupal</h1>
        </div>

        <!-- Selector de usuario -->
        <div class="user-selector">
            <label for="user-selector">Elige un usuario:</label>
            <select id="user-selector">
                <option value="you">Tú</option>
                <option value="other">Otra Persona</option>
            </select>
        </div>

        <!-- Ventana del chat -->
        <div class="chat-window" id="chat-window">
            <div class="message-container" id="message-container">
                <!-- Los mensajes se mostrarán aquí -->
            </div>
        </div>

        <!-- Campo para escribir mensaje -->
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
