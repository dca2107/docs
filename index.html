<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Periódico Digital</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Periódico Digital</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Noticias</a></li>
      <li><a href="#">Opinión</a></li>
    </ul>
  </nav>

  <main class="content">
    <!-- Sección de Artículos Más Recientes -->
    <section id="recentArticles">
      <h2>Artículos Más Recientes</h2>
      <div id="articlesList">
        <!-- Aquí se cargarán los artículos publicados -->
      </div>
    </section>

    <!-- Contenido público adicional -->
    <article>
      <h2>Bienvenidos al Periódico Digital</h2>
      <p>Este es el sitio público. Los artículos se publican aquí conforme se van guardando.</p>
    </article>
  </main>

  <!-- Botón semi escondido para redactores -->
  <button id="redactor-tools-btn">Herramientas para redactores</button>

  <!-- Modal de Login para redactores -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Acceso para redactores</h3>
      <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Incluir scripts -->
  <script src="editorAccess.js"></script>
  <script src="main.js"></script>
</body>
</html>
