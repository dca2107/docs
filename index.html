<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj y Mapa Mundi</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Geologica', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #111;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .clock span {
            font-size: 50px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="clock" id="clock"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

<script>
    // Inicializar el mapa
    var map = L.map('map').setView([0, 0], 2);

    // Agregar el mapa de fondo (usamos OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Función para actualizar la hora en el reloj
    function updateClock() {
        const clock = document.getElementById('clock');
        const now = moment();
        const time = now.format('HH:mm:ss');
        clock.innerHTML = `<span>${time}</span>`;
    }

    // Función para actualizar el fondo de mapa, mostrando la luz y sombra
    function updateMap() {
        const now = moment();
        const lat = now.latitude || 0;  // latitud central del mapa
        const lon = now.longitude || 0; // longitud central del mapa
        
        // Actualizar la capa del mapa para indicar día y noche
        var daylight = L.circle([lat, lon], {
            color: 'yellow',
            fillColor: 'yellow',
            fillOpacity: 0.5,
            radius: 1000000  // El área iluminada (aproximadamente)
        }).addTo(map);
    }

    // Ejecutar la actualización del reloj y el mapa
    setInterval(function() {
        updateClock();
        updateMap();
    }, 1000);  // Actualización cada segundo

    // Inicializar el reloj inmediatamente
    updateClock();

</script>

</body>
</html>
